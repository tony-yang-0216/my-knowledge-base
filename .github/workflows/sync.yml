name: Notion AI Organizer & Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 執行一次 (台灣時間 08:00)
  workflow_dispatch:      # 允許你在 GitHub 介面手動點擊 "Run workflow" 立即測試

jobs:
  build:
    runs-on: ubuntu-latest
    # 確保 Bot 有權限寫入你的 Repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Notion Sync Script
        env:
          # 這裡引用你在 Settings > Secrets 裡設定的名稱
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python utils/organize_and_sync.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Knowledge-Bot'
          git config --global user.email 'actions@github.com'
          # 加入所有新產生的 Markdown 筆記
          git add .
          # 如果沒有變動就不提交，避免報錯
          git commit -m "✨ AI Organized: Update notes from Notion" || exit 0
          git push
